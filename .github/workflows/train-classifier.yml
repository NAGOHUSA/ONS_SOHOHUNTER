name: Train Classifier

on:
  workflow_dispatch: {}
  push:
    paths:
      - detector/classifier/training_labels.csv
      - detections/crops/**

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate training CSV
        run: |
          python - <<'PY'
import csv, os, sys
p="detector/classifier/training_labels.csv"
if not os.path.exists(p):
  print("No training CSV yet; create one with scripts/make_label_csv.py")
  sys.exit(1)
bad=0
with open(p,"r",newline="") as f:
  rdr=csv.DictReader(f)
  for i,row in enumerate(rdr, start=2):
    path=(row.get("path") or "").strip()
    label=(row.get("label") or "").strip().lower()
    if not path or not label:
      print(f"[invalid@line{i}] missing path/label"); bad+=1
    elif not os.path.exists(path):
      print(f"[missing@line{i}] {path}"); bad+=1
if bad:
  print(f"Found {bad} invalid entries. Fix the CSV."); sys.exit(1)
print("CSV looks good.")
PY

      - name: Train model
        run: |
          python detector/train_classifier.py
          ls -l detector/classifier

      - name: Commit model
        run: |
          set -e
          if git diff --quiet -- detector/classifier/model.npz; then
            echo "No model changes."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add detector/classifier/model.npz
            git commit -m "chore(classifier): update model.npz from latest labels"
            git push
          fi
