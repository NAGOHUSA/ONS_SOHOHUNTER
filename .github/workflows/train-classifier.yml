name: Train Classifier

on:
  schedule:
    - cron: "0 0 * * *"    # Runs once per day at 00:00 UTC (midnight)
  workflow_dispatch:

on:
  workflow_dispatch: {}
  push:
    paths:
      - detector/classifier/training_labels.csv
      - detections/crops/**

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install opencv-python-headless numpy pillow imageio requests
          fi

      - name: Ensure training CSV exists
        run: |
          set -e
          if [ ! -f detector/classifier/training_labels.csv ]; then
            echo "detector/classifier/training_labels.csv not found. Run the Make Label CSV workflow first."
            exit 1
          fi

      - name: Train model
        run: |
          set -e
          python detector/train_classifier.py
          ls -l detector/classifier || true

      - name: Commit model (if changed)
        run: |
          set -e
          if [ ! -f detector/classifier/model.npz ]; then
            echo "No model file produced. Check previous step logs."
            exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add detector/classifier/model.npz
          if git diff --cached --quiet; then
            echo "No model changes to commit."
          else
            git commit -m "chore(classifier): update model.npz from latest labels"
            git push
          fi
