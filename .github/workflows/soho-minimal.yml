# .github/workflows/soho-minimal.yml
name: SOHO Minimal
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup
        run: |
          echo "This is a clean repo!"
          echo "Total files: $(find . -type f | wc -l)"
          ls -la
          
      - name: Create empty results (never committed)
        run: |
          mkdir -p /tmp/detections
          echo '{"test": "clean run"}' > /tmp/detections/test.json
          echo "Results stored in /tmp (not committed)"
