name: Reprocess Old Reports (AI labels)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 3 * * 0"

jobs:
  reprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Reprocess old reports (add ai_label/ai_score)
        env:
          PYTHONPATH: .
        run: |
          set -e
          python detector/reprocess_old_reports.py
          echo "---- git status after reprocess ----"
          git status --porcelain

      - name: Commit changes (if any)
        run: |
          set -e
          if git diff --quiet -- detections/*.json; then
            echo "No JSON changes to commit."
          else:
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add detections/*.json
            git commit -m "chore(reprocess): backfill AI labels/scores into old reports"
            git push
          fi
