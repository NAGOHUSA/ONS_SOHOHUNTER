name: Reprocess Old Reports (AI labels)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "10 3 * * 0"   # weekly Sunday 03:10 UTC

jobs:
  reprocess:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install opencv-python-headless numpy pillow imageio requests
          fi

      - name: Run reprocess script
        env:
          PYTHONPATH: .
        run: |
          set -e
          echo "=== Running reprocess_old_reports.py ==="
          python detector/reprocess_old_reports.py || (echo "❌ Script failed" && exit 1)
          echo "---- Git status after reprocess ----"
          git status --porcelain || true

      - name: Commit JSON changes (if any)
        run: |
          set -e
          echo "=== Checking for updated JSON files ==="
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add JSONs in detections folder
          git add detections/*.json 2>/dev/null || true

          # Check for staged changes
          if git diff --cached --quiet; then
            echo "No JSON changes to commit."
          else
            echo "Changes detected — committing updates."
            git commit -m "chore(reprocess): backfill AI labels/scores into old reports"
            git push
            echo "✅ Pushed updated JSON files."
          fi
