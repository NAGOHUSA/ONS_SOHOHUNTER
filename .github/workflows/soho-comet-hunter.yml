name: SOHO Comet Hunter (detect)

on:
  schedule:
    - cron: "0 */4 * * *"    # Every 4 hours
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: soho-detect
  cancel-in-progress: true

jobs:
  detect:
    runs-on: ubuntu-latest-16core   # ← Critical: 38 GB disk instead of 14 GB
    timeout-minutes: 120             # ← ADD THIS: 2 hour timeout

    env:
      AI_MIN_SCORE: "0.40"
      DETECTOR_DEBUG: "0"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ──────────────────────────────────────────────────────────────
      # BEST-IN-CLASS DISK SPACE SOLUTION (2025 standard for SOHO hunters)
      # ──────────────────────────────────────────────────────────────
      - name: Free disk space (including runner diag logs)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Disable GitHub Actions internal diagnostic logging (prevents Worker_*.log blowup)
        run: |
          mkdir -p "$HOME/.runner"
          echo '{"disablelog": true}' > "$HOME/.runner/.runner"

      # ──────────────────────────────────────────────────────────────
      # Additional aggressive cleanup
      # ──────────────────────────────────────────────────────────────
      - name: Remove unnecessary system packages
        run: |
          sudo apt-get autoremove -y
          sudo apt-get clean
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          df -h

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install Python dependencies (no cache dir → no bloat)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # ──────────────────────────────────────────────────────────────
      # CRITICAL FIX: Reduce processing window to prevent disk overflow
      # ──────────────────────────────────────────────────────────────
      - name: Run comet detector (reduced window)
        run: |
          set -euxo pipefail
          # Reduced from 6 hours to 4 hours, increased step from 12 to 15
          python detector/detect_comets.py --hours 4 --step-min 15 --out detections > detector.log 2>&1
          
          # Clean up any large temp files immediately
          find /tmp -type f -size +50M -delete 2>/dev/null || true
          
          python detector/ensure_candidates_latest.py > ensure.log 2>&1 || true
          
          # Show disk usage for debugging
          df -h

      - name: Upload detector logs as artifact (optional, for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detector-logs
          path: |
            detector.log
            ensure.log
          retention-days: 7  # ← Reduce artifact retention

      - name: Update reports manifest
        run: |
          set -euo pipefail
          cd detections
          shopt -s nullglob
          latest=$(ls -t candidates_*.json 2>/dev/null | head -n1 || true)
          if [[ -z "${latest:-}" ]]; then
            echo "No candidates_*.json found; skipping reports.json update."
            exit 0
          fi
          printf '%s\n' candidates_*.json \
            | jq -R . \
            | jq -s --arg latest "$latest" '{latest:$latest, reports:.}' > reports.json

      - name: Commit and push new detections
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git add detections

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(detections): update latest_status + candidates + assets"
            git push
          fi
