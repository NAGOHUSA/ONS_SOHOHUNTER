name: SOHO Comet Hunt

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python-headless numpy requests pillow \
                      filterpy scipy imageio imageio-ffmpeg

      - name: Run live detection
        env:
          DETECTOR_DEBUG: "1"
          INSTRUMENTS: "lasco,goes"
        run: |
          python detector/detect_comets.py --hours 6 --step-min 12 --out detections
          echo "frames tree:"; find frames -maxdepth 3 -type f | head -20
          echo "detections tree:"; find detections -type f

      - name: Commit new detections
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain detections)" ]; then
            git add detections
            git commit -m "Auto: new multi-source detections [$(date -u)] [skip ci]"
          fi

      - name: Push changes
        if: success()
        run: |
          git push origin HEAD:main --force-with-lease
