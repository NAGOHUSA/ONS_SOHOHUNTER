name: SOHO Comet Hunter

on:
  workflow_dispatch:
  schedule:
    - cron: "30 */2 * * *"

permissions:
  contents: write

jobs:
  soho:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget ffmpeg libsm6 libxext6

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy opencv-python-headless requests imageio imageio-ffmpeg

      - name: Prepare directories
        run: |
          mkdir -p frames/C2
          mkdir -p frames/C3
          mkdir -p detections

      - name: Download SOHO images (last 48 hours)
        run: |
          for h in $(seq 0 23); do
            TS=$(date -u -d "$h hour ago" +"%Y%m%d_%H%M")

            wget -q -O frames/C2/${TS}_c2.jpg \
              https://soho.nascom.nasa.gov/data/realtime/c2/1024/latest.jpg || true

            wget -q -O frames/C3/${TS}_c3.jpg \
              https://soho.nascom.nasa.gov/data/realtime/c3/1024/latest.jpg || true
          done

      - name: Count downloaded frames
        run: |
          C2_COUNT=$(ls frames/C2/*.jpg 2>/dev/null | wc -l || echo 0)
          C3_COUNT=$(ls frames/C3/*.jpg 2>/dev/null | wc -l || echo 0)
          echo "C2 frames: $C2_COUNT"
          echo "C3 frames: $C3_COUNT"

      - name: Run comet detection
        run: |
          if [ -f detector/detect_comets.py ]; then
            python detector/detect_comets.py \
              --hours 48 \
              --step-min 60 \
              --out detections || true
          else
            echo "detect_comets.py not found, skipping detection"
          fi

      - name: Ensure status JSON exists
        run: |
          if [ ! -f detections/latest_status.json ]; then
            echo "Creating fallback status file"
            echo "{" > detections/latest_status.json
            echo "  \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"," >> detections/latest_status.json
            echo "  \"status\": \"no detector output\"" >> detections/latest_status.json
            echo "}" >> detections/latest_status.json
          fi

      - name: List detection outputs
        run: |
          echo "Detection files:"
          find detections -type f -name "*.json" || true

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add detections/*.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– SOHO comet scan $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soho-detections
          path: detections/
          retention-days: 7
