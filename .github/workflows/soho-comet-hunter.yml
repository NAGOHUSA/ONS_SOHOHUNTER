name: SOHO Comet Hunt

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python-headless numpy requests pillow filterpy scipy imageio imageio-ffmpeg

      - name: Run detection
        env:
          INSTRUMENTS: "lasco"
        run: |
          python detector/detect_comets.py --hours 6 --step-min 12 --out detections
          echo "Generated files:"
          find detections -type f | head -20

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add detections/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto: $(date -u '+%Y-%m-%d %H:%M') UTC detections [skip ci]"
            git push origin HEAD:main
          fi
