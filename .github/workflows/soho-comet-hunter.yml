name: SOHO Comet Hunter
on:
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6
          pip install numpy opencv-python-headless requests
          
      - name: Create directories
        run: mkdir -p frames/C2 frames/C3 detections
        
      - name: Test import
        run: python -c "import cv2, numpy; print('OpenCV:', cv2.__version__, 'NumPy:', numpy.__version__)"
        
      - name: Run detection
        run: |
          python detector/detect_comets.py --hours 1 --max-images 4 --out detections 2>&1 | tee detector.log
          echo "Exit code: $?"
          
      - name: Show results
        run: |
          ls -la detections/ 2>/dev/null || echo "No detections folder"
          [ -f "detector.log" ] && echo "=== Log tail ===" && tail -30 detector.log
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: |
            detections/
            detector.log
          retention-days: 2
