name: SOHO Comet Hunter

on:
  workflow_dispatch:
  schedule:
    - cron: "30 * * * *"    # every hour at XX:30 UTC

permissions:
  contents: write          # needed for git commit + push

jobs:
  soho:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6

      - name: Upgrade pip + install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy opencv-python-headless requests

      - name: Create output directories
        run: |
          mkdir -p frames/C2 frames/C3 detections detections/reports

      - name: Fetch latest LASCO images (24h window)
        run: |
          echo "Fetching LASCO images..."
          python detector/fetch_lasco.py --hours 24

      - name: Run comet detection (24h window)
        run: |
          echo "Running comet detection..."
          python detector/detect_comets.py \
            --hours 24 \
            --step-min 12 \
            --out detections

      - name: Update candidates_latest.json
        run: |
          python - <<'END'
          import json
          from pathlib import Path

          out_dir = Path("detections")
          latest_file = out_dir / "candidates_latest.json"

          candidates_files = sorted(
              out_dir.glob("candidates_*.json"),
              reverse=True
          )

          if not candidates_files:
              latest_file.write_text("[]\n", encoding="utf-8")
              print("No candidate files found ‚Üí wrote empty list")
              exit()

          newest = candidates_files[0]
          print(f"Using newest file: {newest}")

          data = json.loads(newest.read_text(encoding="utf-8"))

          if isinstance(data, dict) and "candidates" in data:
              candidates = data["candidates"]
          elif isinstance(data, list):
              candidates = data
          else:
              candidates = []

          latest_file.write_text(
              json.dumps(candidates, indent=2, ensure_ascii=False),
              encoding="utf-8"
          )
          print("Updated candidates_latest.json")
          END

      - name: Commit and push new detections (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Force add JSON files in detections (ignore .gitignore)
          find detections -name "*.json" -type f -exec git add -f {} \;
          
          # Check if there are changes
          if git diff --cached --quiet; then
            echo "No changes in detections to commit"
          else
            echo "Changes detected, committing..."
            git commit -m "ü§ñ Auto: SOHO comet detection update $(date -u +'%Y-%m-%d %H:%M UTC')"
            
            # Push with retry
            for i in 1 2 3; do
              echo "Attempt $i to push changes..."
              if git push; then
                echo "Changes pushed successfully"
                break
              else
                echo "Push failed, retrying in 5 seconds..."
                sleep 5
                git pull --rebase || echo "Pull failed, continuing..."
              fi
            done
          fi

      - name: Clean old frames
        run: |
          find frames -name "*.jpg" -type f -mtime +2 -delete 2>/dev/null || true
          echo "Cleaned frames older than 2 days"

      - name: Upload detection artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detection-results
          path: detections/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è SOHO Comet Hunter workflow failed!"
          echo "Check the logs for details."
