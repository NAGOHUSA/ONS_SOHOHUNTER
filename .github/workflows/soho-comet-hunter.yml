name: SOHO Comet Hunter

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    name: Manual Run Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show environment
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Triggered manually via workflow_dispatch"
          date -u

      - name: Create test output
        run: |
          mkdir -p detections
          echo "{ \"status\": \"ok\", \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\" }" > detections/test.json
          cat detections/test.json

      - name: Commit test output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add detections/test.json
          git commit -m "Manual workflow run test" || echo "No changes"
          git push || echo "Push skipped"
