name: SOHO Comet Hunter
on:
  schedule:
    # Runs every 4 hours at minute 0
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsm6 libxext6
          pip install numpy opencv-python-headless requests
          
      - name: Create directories
        run: mkdir -p frames/C2 frames/C3 detections
        
      - name: Test import
        run: python -c "import cv2, numpy; print('OpenCV:', cv2.__version__, 'NumPy:', numpy.__version__)"
        
      - name: Run detection (Production Mode)
        run: |
          # Remove test flags and run with production settings
          # Assuming your script has a --test flag or similar that needs to be removed
          # If it doesn't, just run the regular command
          python detector/detect_comets.py --out detections 2>&1 | tee detector.log
          echo "Exit code: $?"
          
      - name: Clean old data (older than 7 days)
        run: |
          # Clean any old files in the repository that might clog it up
          find detections -name "*.json" -mtime +7 -delete 2>/dev/null || true
          find detections -name "*.txt" -mtime +7 -delete 2>/dev/null || true
          find detections -name "*.log" -mtime +7 -delete 2>/dev/null || true
          
      - name: Show results
        run: |
          ls -la detections/ 2>/dev/null || echo "No detections folder"
          [ -f "detector.log" ] && echo "=== Log tail ===" && tail -30 detector.log
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: comet-detection-results
          path: |
            detections/
            detector.log
          retention-days: 7  # Changed from 2 to 7 days
