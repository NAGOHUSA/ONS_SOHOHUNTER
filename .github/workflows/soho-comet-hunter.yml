name: SOHO Comet Hunter

on:
  schedule:
    - cron: "0 * * * *"   # every hour at :00 UTC
  workflow_dispatch: {}    # allow manual runs from the Actions tab

permissions:
  contents: write          # needed to commit detections/

concurrency:
  group: soho-comet-hunter
  cancel-in-progress: false

jobs:
  hunt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure folders
        run: |
          mkdir -p frames detections detections/reports

      # ---- RUN DETECTOR ----
      # If your script lives at repo root, change to: python detect_comets.py ...
      - name: Detect comets (6h lookback, 12m step)
        run: |
          set -euo pipefail
          python detector/detect_comets.py --hours 6 --step-min 12 --out detections
          echo "detections/ tree:"
          find detections -maxdepth 2 -type f -printf "%P\n" | sort | sed 's/^/  - /'

      # ---- ALWAYS WRITE candidates_latest.json (even if empty) ----
      - name: Write candidates_latest.json
        run: |
          set -euo pipefail
          python - << 'PY'
import json, glob
from pathlib import Path
det = Path("detections"); det.mkdir(exist_ok=True)
out = det / "candidates_latest.json"
cands = sorted(glob.glob("detections/candidates_*.json"), reverse=True)
if not cands:
    out.write_text("[]\n", encoding="utf-8")
else:
    data = json.load(open(cands[0], "r", encoding="utf-8"))
    if isinstance(data, dict) and isinstance(data.get("candidates"), list):
        data = data["candidates"]
    json.dump(data if isinstance(data, list) else [], open(out, "w", encoding="utf-8"), indent=2)
    open(out, "a", encoding="utf-8").write("\n")
print("Updated detections/candidates_latest.json")
PY

      # ---- COMMIT IF CHANGED ----
      - name: Commit outputs
        id: commit
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain detections)" ]; then
            git add detections
            git commit -m "chore: update detections [skip ci]"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push
        if: steps.commit.outputs.changed == 'true'
        run: git push

      # ---- ARTIFACTS (handy for debugging) ----
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: detections-${{ github.run_id }}
          path: |
            detections/latest_status.json
            detections/candidates_latest.json
            detections/candidates_*.json
            detections/*.png
            detections/reports/*.txt
            detections/reports/*.csv
          if-no-files-found: warn
          retention-days: 7
