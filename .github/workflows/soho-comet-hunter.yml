name: SOHO Comet Hunter

on:
  workflow_dispatch:
  schedule:
    - cron: "30 * * * *"    # every hour at XX:30 UTC

permissions:
  contents: write          # needed for git commit + push

jobs:
  soho:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # important when you want to commit back

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Upgrade pip + install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output directories
        run: |
          mkdir -p frames detections detections/reports

      - name: Fetch latest 24h LASCO images
        run: python fetch_lasco.py --hours 24

      - name: Run comet detection (24h window)
        run: |
          python detect_comets.py \
            --hours 24 \
            --step-min 12 \
            --out detections

      # ───────────────────────────────────────────────
      # Always create/update candidates_latest.json
      # ───────────────────────────────────────────────
      - name: Update candidates_latest.json
        run: |
          python - <<'END'
          import json
          from pathlib import Path

          out_dir = Path("detections")
          latest_file = out_dir / "candidates_latest.json"

          candidates_files = sorted(
              out_dir.glob("candidates_*.json"),
              reverse=True
          )

          if not candidates_files:
              latest_file.write_text("[]\n", encoding="utf-8")
              print("No candidate files found → wrote empty list")
              exit()

          # take the newest one
          newest = candidates_files[0]
          print(f"Using newest file: {newest}")

          data = json.loads(newest.read_text(encoding="utf-8"))

          # normalize - get candidates list
          if isinstance(data, dict) and "candidates" in data:
              candidates = data["candidates"]
          elif isinstance(data, list):
              candidates = data
          else:
              candidates = []

          latest_file.write_text(
              json.dumps(candidates, indent=2, ensure_ascii=False),
              encoding="utf-8"
          )
          print("Updated candidates_latest.json")
          END

      - name: Commit and push new detections (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A detections/ frames/  2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto: SOHO detection update $(date -u +'%Y-%m-%d %H:%M UTC')" || true
            git push
            echo "Changes committed & pushed"
          fi
