name: SOHO Comet Hunter (detect)
on:
  schedule:
    - cron: "0 */6 * * *"    # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: soho-detect
  cancel-in-progress: true

jobs:
  detect:
    runs-on: ubuntu-latest    # âœ… FIXED: Use standard label
    
    timeout-minutes: 30
    
    env:
      AI_MIN_SCORE: "0.60"
      DETECTOR_DEBUG: "0"
      PYTHONUNBUFFERED: "1"
      MAX_IMAGES_PER_RUN: "12"  # Small batch
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Clean old files first
        run: |
          rm -rf frames/* detections/* 2>/dev/null || true
          mkdir -p frames/C2 frames/C3 detections
      
      - name: Install minimal dependencies
        run: |
          sudo apt-get update
          pip install numpy opencv-python-headless requests
      
      - name: Quick test detection
        run: |
          echo "=== Quick test run ==="
          date
          
          # Create dummy detection file to test
          echo '{"timestamp_utc": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'", "candidates": []}' > detections/candidates_latest.json
          echo '{"timestamp_utc": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'", "detectors": {}, "errors": ["Test run"]}' > detections/latest_status.json
          
          echo "=== Test complete ==="
          date
      
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: detections-${{ github.run_number }}
          path: detections/
          retention-days: 2
