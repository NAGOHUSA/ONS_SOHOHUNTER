name: SOHO Comet Hunter (detect)

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: soho-detect
  cancel-in-progress: true

jobs:
  detect:
    runs-on: ubuntu-latest
    timeout-minutes: 20   # increased for larger CCOR-1 FITS files

    env:
      AI_MIN_SCORE: "0.40"
      DETECTOR_DEBUG: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq libgl1

      - name: Install Python requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install astropy (for FITS)
        run: pip install astropy

      - name: Run detector
        run: |
          set -euxo pipefail
          python detector/detect_comets.py --hours 6 --step-min 12 --out detections
          python detector/ensure_candidates_latest.py || true

      - name: Update reports manifest
        run: |
          set -euo pipefail
          cd detections
          shopt -s nullglob
          latest=$(ls -t candidates_*.json 2>/dev/null | head -n1 || true)
          if [[ -z "${latest:-}" ]]; then
            echo "No candidates_*.json found; skipping reports.json update."
            exit 0
          fi
          printf '%s\n' candidates_*.json \
            | jq -R . \
            | jq -s --arg latest "$latest" '{latest:$latest, reports:.}' > reports.json
          cd ..

      - name: Commit detections
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git add detections

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else:
            git commit -m "chore(detections): update latest_status + candidates + assets"
            git push
          fi
