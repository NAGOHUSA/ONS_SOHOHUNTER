name: SOHO Comet Hunter (detect)

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch: {}

jobs:
  detect:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      AI_MIN_SCORE: "0.60"      # tighten if too many false positives
      DETECTOR_DEBUG: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run detector
        run: |
          set -e
          python detector/detect_comets.py --hours 6 --step-min 12 --out detections
          python detector/ensure_candidates_latest.py || true

      - name: Commit detections
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add detections
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(detections): update latest_status + candidates + assets"
            git push
          fi
