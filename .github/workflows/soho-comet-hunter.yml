name: SOHO Comet Hunt

on:
  schedule:
    - cron: "0 * * * *"  # hourly UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
      # Use a stable Python for OpenCV
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r detector/requirements.txt

      - name: Run detector
        env:
          # Optional: set to "1" to enable AI second-stage on crops
          USE_AI_CLASSIFIER: ${{ secrets.USE_AI_CLASSIFIER }}
          # Optional: OpenAI API key (only needed if USE_AI_CLASSIFIER == "1")
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Optional webhook (Slack/Discord) for notifications
          ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
        run: |
          python detector/detect_comets.py \
            --hours 6 \
            --step-min 12 \
            --out detections

      - name: Commit results (if any)
        run: |
          if [ -n "$(git status --porcelain detections)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add detections
            git commit -m "Comet candidates: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No new detections to commit."
          fi
